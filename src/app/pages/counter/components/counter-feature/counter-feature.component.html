<div class="flex gap-2">
  <p-button [label]="'+' + step" (click)="increment()"/>
  <input type="text" pInputText [value]="value" readonly />
  <p-button [label]="'-' + step" (click)="decrement()"/>
</div>

<p class="text-color">Aktualna wartość licznika: <span class="font-bold">{{ value }}</span></p>
